<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/datatables.min.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/script/datatables.min.js}"></script>
    <script>
        $(document).ready(()=>{
            let param = new Object();

            $('#table_id').DataTable({
                ajax: {
                        url: '/movie/getDailyMovie',
                        method: 'GET',
                        contentType: "application/json",
                        data: function (d) {
                            d.targetDt = '20190501'
                        }
                },


                columns: [
                    {data: "rank"},
                    {data: "boxofficeType", render: function () {
                        return '박스오피스타입'
                    }},
                    {data: "showRange", render: function () {
                        return '20190501'
                    }},
                    {data: "movieNm"},
                    {data: "audiAcc"},
                    {data: "salesAmt"},
                ],
            });
        });

    </script>

</head>
<body>

    <table id="table_id" class="table">
        <thead>
            <tr>
                <th>순위</th>
                <th>종류</th>
                <th>조회 일자</th>
                <th>영화명</th>
                <th>누적관객수</th>
                <th>당일매출액</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
