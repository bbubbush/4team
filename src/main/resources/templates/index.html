<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/datatables.min.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/script/datatables.min.js}"></script>
    <script>
        $(document).ready(()=>{
            let param = new Object();
            param.targetDt = '11111111';

            $('#table_id').DataTable({
                ajax: function(){
                    $.ajax({
                        url: '/movie/getDailyMovie',
                        method: 'POST',
                        data: JSON.stringify(param),
                        contentType: "application/json",
                        dataType: 'json'
                    }).then((response) => {
                        callback(null, response);
                    }).catch((response) => {
                        let responseJSON = response.responseJSON;
                        let message = responseJSON.message;
                        callback(message, responseJSON);
                    });

                },
            });
        });

    </script>
</head>
<body>
    <table id="table_id" class="display">
        <thead>
        <tr>
            <th>순번</th>
            <th>순위</th>
            <th>종류</th>
            <th>조회 일자</th>
            <th>전일대비</th>
            <th>신규진입여부</th>
            <th>영화명</th>
            <th>영화대표코드</th>
            <th>개봉일</th>
            <th>당일 매출액</th>
            <th>전체 매출액 대비 매출비율</th>
            <th>당일 관객수</th>
            <th>누적 관객수</th>
            <th>당일 상영 횟수</th>
            <th>당일 상영 스크린수</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
